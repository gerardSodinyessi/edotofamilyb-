<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Style of the plugin -->
    <link rel="stylesheet" href="./plugin/whatsapp-chat-support.css" />
    <link
      rel="stylesheet"
      href="./plugin/components/Font Awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--
	/* ====================================================================== *
            EXAMPLE 3
     * ====================================================================== */
 -->

    <div class="whatsapp_chat_support wcs_fixed_right" id="example_3">
      <div class="wcs_button_label">Mettez-vous en contact avec un médecin</div>
      <div class="wcs_button wcs_button_circle">
        <span class="fa fa-whatsapp"></span>
      </div>

      <div class="wcs_popup">
        <div class="wcs_popup_close">
          <span class="fa fa-close"></span>
        </div>
        <div class="wcs_popup_header">
          <strong>Besoin de mise en contact avec un médecin ? </strong>
          <br />
          <div class="wcs_popup_header_description">
            Cliquez sur l'un des centres ci-dessous !
          </div>
        </div>
        <div
          class="wcs_popup_person_container"
          style="padding: 15px; overflow-y: auto; height: 300px"
        >
          <div class="wcs_popup_person" data-number="22962383726">
            <div class="wcs_popup_person_img">
              <img src="../assets/images/lesLogosCentre.png" alt="" />
            </div>
            <div class="wcs_popup_person_content">
              <div class="wcs_popup_person_name">Mia Smith</div>
              <div class="wcs_popup_person_description">Sales Support</div>
              <div class="wcs_popup_person_status">I'm Online</div>
            </div>
          </div>

          <div class="wcs_popup_person" data-number="528261708604">
            <div class="wcs_popup_person_img">
              <img src="img/person_6.jpg" alt="" />
            </div>
            <div class="wcs_popup_person_content">
              <div class="wcs_popup_person_name">James Brown</div>
              <div class="wcs_popup_person_description">Customer Support</div>
              <div class="wcs_popup_person_status">I'm Online</div>
            </div>
          </div>
          <div class="wcs_popup_person" data-number="528261708604">
            <div class="wcs_popup_person_img">
              <img src="img/person_6.jpg" alt="" />
            </div>
            <div class="wcs_popup_person_content">
              <div class="wcs_popup_person_name">James Brown</div>
              <div class="wcs_popup_person_description">Customer Support</div>
              <div class="wcs_popup_person_status">I'm Online</div>
            </div>
          </div>

          <div
            class="wcs_popup_person"
            data-number="528261708604"
            data-availability="{}"
          >
            <div class="wcs_popup_person_img">
              <img src="img/person_7.jpg" alt="" />
            </div>
            <div class="wcs_popup_person_content">
              <div class="wcs_popup_person_name">Robert Miller</div>
              <div class="wcs_popup_person_description">Techincal Support</div>
              <div class="wcs_popup_person_status">I'm Online</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery 1.8+ -->
    <script src="./plugin/components/jQuery/jquery-1.11.3.min.js"></script>

    <!-- Plugin JS file -->
    <script src="./plugin/components/moment/moment.min.js"></script>
    <script src="./plugin/components/moment/moment-timezone-with-data.min.js"></script>
    <script src="./plugin/whatsapp-chat-support.js"></script>

    <script>
      $("#example_3").whatsappChatSupport();
    </script>
  </body>
</html>
