<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Orbiter is a bootstrap minimal & clean admin template"
    />
    <meta
      name="keywords"
      content="chat, chat platform, discussion, video call, voice call, communication, conversation, messange, messanger, talk"
    />
    <meta name="author" content="Themesbox" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <title>e-doto login</title>
    <!-- Fevicon -->
    <link rel="shortcut icon" href="assets/images/logonavigator.png">
    <link rel="shortcut icon" href="assets/images/logo de e-doto-retenue.png" />
    <!-- Start css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="cssControlForm.css">
    <!-- End css -->
  </head>

  <body class="vertical-layout area" id="vertical-layout">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
   </ul>
    <!-- Start Containerbar -->
    <div id="containerbar" class="containerbar authenticate-bg">
      <button id="exampleAnimatedloginH" class="btn btn-danger" style="display: none;"> Mot de passe ou nom d'utisateur invalide</button>
      <button id="exampleAnimatedsuccessH" class="btn btn-success" style="display: none;"> connexion réussie </button>
      <!-- Start Container -->
      <div class="container">
        <div class="auth-box login-box">
          <!-- Start row -->
          <div class="row no-gutters align-items-center justify-content-center">
            <!-- Start col -->
            <div class="col-md-6 col-lg-5">
              <!-- Start Auth Box -->
              <div class="auth-box-right">
                <div class="card" id="doct">
                  <div class="card-body">
                    <form action="javascript:getDatahopital()">
                      <div class="form-head">
                        <a href="../index.html" class="logo"
                          ><img
                            src="assets/images/logo-b-e-doto.png"
                            class="img-fluid"
                            alt="logo"
                            style="width: 110px; height: 100px"
                        /></a>
                      </div>
                      <h4 class="text-primary my-4">Connecter!</h4>
                      <div class="form-group">
                        <input
                        type="text"
                        class="form-control controle"
                        id="usernameloginH"
                        name="username"
                        required
                        pattern="[0-9a-zA-Z-\.]{5,12}"
                        placeholder="Username de 5 à 12 caractères"
                        autocomplete="additional-name"
                        />
                        <span class="resultatA"></span>
                      </div>

                      <div class="form-group">
                        <input
                        type="password"
                        class="form-control controle"
                        id="passwordloginH"
                        name="password"
                        placeholder="Mot de passe de 8 à 9 caractères"
                        required
                        pattern="[0-9a-zA-Z-\.]{8,9}"
                        autocomplete="additional-name"
                        />
                        <span class="resultat resultatB"></span>
                      </div>
                      <div class="form-row mb-3">
                        <div class="col-sm-6">
                          <div class="custom-control custom-checkbox text-left">
                            <input
                              type="checkbox"
                              class="custom-control-input"
                              id="rememberme"
                            />
                            <label
                              class="custom-control-label font-14"
                              for="rememberme"
                              >se souvenir de moi</label
                            >
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="forgot-psw">
                            <a
                              id="forgot-psw"
                              href="forgotpsw.html"
                              class="font-14"
                              >Mot de passe oublié ?</a
                            >
                          </div>
                        </div>
                      </div>
                      <input
                      type="submit"
                      value="Connecter"
                      class="btn btn-success btn-lg btn-block font-18"
                      id="log"
                    />
                      <div style="padding-bottom: 12px;"></div>
                    </form>
                    <div class="dropdown" style="margin-bottom: 15px">
                      <a
                        href="registreHospital.html"
                        
                      >
                        <p class="mb-0 mt-3">
                          Vous n'avez pas de compte ?
                          <!--<a href="register.html">-->S'inscrire
                          <!--</a>-->
                        </p>
                      </a>
                      <a
                      href="registreHospital.html"
                      
                    >
                    </a>
                      <div
                        class="dropdown-menu dropdown-menu-right"
                        aria-labelledby="chatDropdown"
                        style="padding: 30px"
                      >
                      </div>
                    </div>
                  </div>
                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End Auth Box -->
            </div>
            <!-- End col -->
          </div>
          <!-- End row -->
        </div>
      </div>
      <!-- End Container -->
    </div>
    <!-- End Containerbar -->
    <!-- Start js -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalaproposdocteur"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div style="display: inline-flex">
              <p
                class="modal-title"
                id="exampleModalLabel"
                style="margin-right: 55px; margin-top: 12px"
              >
                Votre Inscription est approuvé
              </p>
              <!--<img src="assets/images/iconmonstr-check-mark-circle-thin.svg" alt=""
				style="width: 40px; height: 40px;"
				>-->
            </div>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span id="msgIsci"></span>
            <div class="col-lg-12 col-md-12">
              <img
                src="./assets/img/undraw_doctor_kw5l.svg"
                alt=""
                class="hero"
                style="width: 100%; height: 100%"
              />
            </div>
            <p><em>Veiller patienter pour vous connecter...</em></p>
          </div>
        </div>
      </div>
      <style>
        .img-modal {
          width: 100%;
          height: 100%;
        }
      </style>
    </div>
    <!-- End col -->
    <script
    src="https://kit.fontawesome.com/cf9af0f065.js"
    crossorigin="anonymous"
  ></script>
    <script src="loginHospital.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/modernizr.min.js"></script>
    <script src="assets/js/detect.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <!-- End js -->
  </body>
</html>
